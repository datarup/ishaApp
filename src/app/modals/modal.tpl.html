<div id="modal">
    <div class="modal-header">
        <h3>{{modalOptions.headerText}}</h3>
    </div>
    <div class="modal-body" style="overflow: auto">
        <p>{{modalOptions.bodyText}}</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn"
                data-ng-click="modalOptions.close()">{{modalOptions.closeButtonText}}</button>
        <button ng-show="modalOptions.showCopyButton" class="btn btn-primary"
                data-ng-click="modalOptions.ok()"
                clip-copy="modalOptions.bodyText">{{modalOptions.actionButtonText}}</button>
        <button ng-hide="modalOptions.showCopyButton" class="btn btn-primary"
                data-ng-click="modalOptions.ok()">{{modalOptions.actionButtonText}}</button>
    </div>
</div>
